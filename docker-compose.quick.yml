services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: libertas123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  orchestrator:
    image: python:3.11-slim
    command: >
      sh -c "pip install fastapi uvicorn &&
             echo 'from fastapi import FastAPI; app = FastAPI()
             @app.get(\"/\")
             def read_root():
                 return {\"Libertas\": \"API Running\"}
             ' > /tmp/app.py &&
             uvicorn /tmp.app:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio

volumes:
  postgres_data:
  minio_data:
