version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: libertas123
      POSTGRES_DB: libertas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  orchestrator:
    build:
      context: ./orchestrator
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:libertas123@postgres/libertas
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minio123
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  fetcher:
    build: ./fetcher
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_BROWSERS_PATH=/home/appuser/.cache/ms-playwright
    volumes:
      - ./data/downloads:/data/downloads
      - ./logs:/data/downloads/logs
      - ./cache:/data/downloads/cache
    # Para desarrollo, puedes montar el c√≥digo local
    # volumes:
    #   - ./main_v3.py:/app/main_v3.py
    #   - ./fetcher.py:/app/fetcher.py
    working_dir: /app
    # No usar restart: always para comandos run
    mem_limit: 4g
    cpus: '2.0'

  classifier:
    build:
      context: ./classifier
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  p2p-node:
    build:
      context: ./p2p-network
    ports:
      - "6881:6881"
      - "6881:6881/udp"
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-simple
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data: